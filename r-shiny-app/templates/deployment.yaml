apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "r-shiny-app.fullname" . }}
  labels:
    {{- include "r-shiny-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "r-shiny-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "r-shiny-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "r-shiny-app.fullname" . }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
