apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "r-shiny-app.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "r-shiny-app.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "r-shiny-app.fullname" . }}
    spec:
      containers:
      - name: {{ include "r-shiny-app.fullname" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 80